<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.name }}</li>
        {% endfor %}
    </ul>
    <form action="/tasks/" method="post">
        {{ form }}
        {% csrf_token %}
        <input type="submit" value="Create">
    </form>
</body>
</html>
