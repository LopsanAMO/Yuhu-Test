<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }}</li>
            <li>{{ task.description }}</li>
            <li> <button type="button" onclick="location.href='/v1/tasks//task/{{ task.id }}/'">Delete</button> </li>
            </li>
        {% endfor %}
    </ul>
    <form action="/tasks/" method="post">
        {{ form }}
        {% csrf_token %}
        <input type="submit" value="Create">
    </form>
</body>
</html>
